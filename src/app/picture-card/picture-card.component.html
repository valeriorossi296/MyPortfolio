<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url('+ pictureCard.imageUrl +')'"></div>
      <mat-card-title>{{pictureCard.name}}</mat-card-title>
      <mat-card-subtitle>{{pictureCard.technique}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{pictureCard.imageUrl}}" alt="">
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
     {{pictureCard.year}} - [{{pictureCard.size}}]
    </mat-card-content>

      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
